<div *ngIf="!isRegister">
    <h1>Login</h1>
    <form>
      <div>
        <label for="username">username</label>
        <input id="username" type="text" [value]="username" (input)="username = $event.target.value">
      </div>
      <div>
        <label for="password">password</label>
        <input id="password" type="text" formControlName="password" [value]="password" (input)="password = $event.target.value">
      </div>
      <button type="submit" (click)="login($event)">Login</button>
    </form>
    <button (click)="switchIsRegister($event)">Go to register</button>
</div>

<div *ngIf="isRegister">
    <h1>Register</h1>
    <form>
        <div>
          <label for="username">username</label>
          <input id="username" type="text" [value]="username" (input)="username = $event.target.value">
        </div>
        <div>
          <label for="password">password</label>
          <input id="password" type="text" formControlName="password" [value]="password" (input)="password = $event.target.value">
        </div>
        <button type="submit" (click)="register($event)">Register</button>
    </form>
    <button (click)="switchIsRegister($event)">Go to login</button>
</div>
